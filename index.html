<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Eva Allen's Portfolio</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Eva Allen's Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/giantalbi">Github</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container my-4">
        <div class="row text-white py-4">
            <h2>RedPupil Studio</h2>
        </div>
        <div class="row" id="redPupilSection"></div>
        <div class="row text-white py-4">
            <h2>Sausage Squad</h2>
        </div>
        <div class="row" id="sausageSquadSection"></div>
        <div class="row text-white py-4">
            <h2>Solo Projects</h2>
        </div>
        <div class="row" id="soloSection"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        
        const RED_PUPIL_SECTION = "redPupilSection",
              SAUSAGE_SQUAD_SECTION = "sausageSquadSection",
              SOLO_SECTION = "soloSection";  

        const games = [
            {title: "Red Darwin (In development)", img: "Img/RedDarwin.png", gif: "Img/RedDarwin.gif", link: "https://twitter.com/redDarwinDev", section: RED_PUPIL_SECTION, year: 2019},
            {title: "SharpShifter", img: "Img/SharpShifter.png", gif: "Img/SharpShifter.gif", link: "https://sausage-squad.itch.io/sharpshifter", section: SAUSAGE_SQUAD_SECTION, year: 2019},
            {title: "Space Jan' in Working Overslime", img: "Img/SpaceJan.png", gif: "Img/SpaceJan.gif", link: "https://sausage-squad.itch.io/space-jan-in-working-overslime", section: SAUSAGE_SQUAD_SECTION, year: 2019},
            {title: "Bulb-07's Darkest Hours", img: "Img/Bulb07.png", gif: "Img/Bulb07.gif", link: "https://sausage-squad.itch.io/bulb-07s-d", section: SAUSAGE_SQUAD_SECTION, year: 2019},
            {title: "Super Running Thief", img: "Img/SuperRunningThief.png", gif: "Img/SuperRunningThief.gif", link: "https://gamejolt.com/games/super-running-thief/34145", section: SOLO_SECTION, year: 2013},
            {title: "Angry Tree Planter", img: "Img/AngryTreePlanter.png", gif: "Img/AngryTreePlanter.gif", link: "https://gamejolt.com/games/angry-tree-planter/28769", section: SOLO_SECTION, year: 2019},
            {title: "Looks Dead", img: "Img/LooksDead.png", gif: "Img/LooksDead.gif", link: "https://samfreeman05.itch.io/looks-dead-prototype", section: SOLO_SECTION, year: 2019},
        ];

        $(function(){
            games.forEach(function(game){
                InsertCard(game);
            })
        });

        function InsertCard(game){
            var cardTemplate = $(`
                <div class="col-lg-4 my-1">
                    <div class="card bg-secondary shadow text-white">
                        <img src="${game.img}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${game.title}</h5>
                            <p class="card-text">${game.year}</p>
                            <a href="${game.link}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>
            `);
            
            if(game.gif){
                var hoverOn = function(){
                    cardTemplate.find("img").prop("src", game.gif);
                };

                var hoverOff = function(){
                    cardTemplate.find("img").prop("src", game.img);
                };

                cardTemplate.hover(hoverOn, hoverOff);
            }

            cardTemplate.appendTo(`#${game.section}`);
        }


    </script>
  </body>
</html>
